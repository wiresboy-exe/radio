<!DOCTYPE html>
<html>
   <head>
      <link rel="icon" type="image/png" href="site-logo.png"/>
      <title>Musyc Radio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" type = "text/css" href = "styles.css" />
   </head>
   <style>
      body {
      background-image: url('Background.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position:center; 
      }
      @font-face {
      font-family: 'Roboto';
      src: url('Roboto-ThinItalic-webfont.eot');
      src: url('Roboto-ThinItalic-webfont.eot?#iefix') format('embedded-opentype'),
      url('Roboto-ThinItalic-webfont.woff') format('woff'),
      url('Roboto-ThinItalic-webfont.ttf') format('truetype'),
      url('Roboto-ThinItalic-webfont.svg#RobotoThinItalic') format('svg');
      font-style: italic;
      }
      .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      }
      .button100 {
      width: 48px;
      height: 48px;
      cursor: pointer;
      &:hover {
      fill: white; 
      }
      }
      .defs {
      position: absolute;
      top: -9999px;
      left: -9999px;
      }
      button:hover {
      opacity: 0.8;
      }
      .center {
      display: table;
      margin: 0 auto;
      text-align: center;
      }
      .button1 {border-radius: 2px;}
      .button2 {border-radius: 4px;}
      .button3 {border-radius: 8px;}
      .button4 {border-radius: 12px;}
      .button5 {border-radius: 50%;}
      .div1 {position: fixed; left:37%}
      .div2 {position: fixed; left: 35%; top: 75%; background-color: white; width: 30%; height: 10%; border-radius: 12px; text-align: center;}
      .grid-container {display: grid; grid-column-gap: 50px; grid-row-gap: 50px;}
      .grid-item{grid-row-start: 1; grid-row-end: 1;}
   </style>
   <body>
      <script>
         window.onload = function(){
           var song = "Gaming Music Live"
           document.getElementById("song").innerHTML = "<b>" + song + "</b>";
         };
         
         var playpause = "⏹️"
      </script>
      <iframe width="0" height="0" src="https://www.youtube.com/embed/-Mypt378fkc?rel=0&autoplay=1&enablejsapi=1&html5=1" frameborder="0" allowfullscreen></iframe>
      <div class="center">
         <button class="button button4" onclick="window.location.href='https://musyc.ga/admin'">Admin Login</button>
         <button class="button button4" onclick="window.open('https://discord.com/invite/cbwg5Kj','_blank')";>Join The Discord</button>
         <button class="button button4" onclick="window.location.href='https://musyc.ga'">No Sound?</button>
      </div>
      <svg class="defs">
         <defs>
            <path id="pause-button-shape"  d="M24,0C10.745,0,0,10.745,0,24s10.745,24,24,24s24-10.745,24-24S37.255,0,24,0z M21,33.064c0,2.201-1.688,4-3.75,4
               s-3.75-1.799-3.75-4V14.934c0-2.199,1.688-4,3.75-4s3.75,1.801,3.75,4V33.064z M34.5,33.064c0,2.201-1.688,4-3.75,4
               s-3.75-1.799-3.75-4V14.934c0-2.199,1.688-4,3.75-4s3.75,1.801,3.75,4V33.064z"/>
            <path id="play-button-shape"  d="M24,0C10.745,0,0,10.745,0,24s10.745,24,24,24s24-10.745,24-24S37.255,0,24,0z M31.672,26.828l-9.344,9.344
               C20.771,37.729,19.5,37.2,19.5,35V13c0-2.2,1.271-2.729,2.828-1.172l9.344,9.344C33.229,22.729,33.229,25.271,31.672,26.828z"/>
         </defs>
      </svg>
      <div class="div2">
         <div class = "grid-container">
            <div class="grid-item">
               <svg class="button100" id="play-button">
                  <button onclick='window.location.replace("https://musyc.ga")>
                  <use xlink:href="#play-button-shape">
                  </button>
               </svg>
            
               <svg class="button100" id="pause-button">
                  <button onclick='window.location.replace("https://musyc.ga")>
                  <use xlink:href="#pause-button-shape">
                  </button>
               </svg>
            </div>
            <div class="grid-item">
               <p style="font-size: 120%;"><b>Currently playing: </b></p>
               <p id="song"></p>
            </div>
            <!--<iframe src="https://youtube.com/embed/w9axibp60IU?enablejsapi=1&html5=1"></iframe>-->
         </div>
      </div>
   </body>
</html>
