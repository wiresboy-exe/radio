<!DOCTYPE html>
<html>
   <head>
      <link rel="icon" type="image/png" href="site-logo.png"/>
      <title>Musyc Radio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" type = "text/css" href = "styles.css" />
      <meta name="title" content="Musyc Radio - Online Live Radio">
      <meta name="description" content="Musyc Radio is an online music radio - new songs every minute. Gaming music, relaxing music and electronic music.">
      <meta name="keywords" content="music, radio, live, live radio, live music, songs, song, live songs">
      <meta name="robots" content="index, follow">

   <style>
      .alert {
      padding: 20px;
      background-color: #0095DF;
      color: white;
      position: fixed;
      margin: auto;
      /*bottom: 0;*/
      }
      .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
      }
      .closebtn:hover {
      color: black;
      }
      body {
      background-image: url('Background.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position:center; 
      }
      @font-face {
      font-family: 'Roboto';
      src: url('Roboto-ThinItalic-webfont.eot');
      src: url('Roboto-ThinItalic-webfont.eot?#iefix') format('embedded-opentype'),
      url('Roboto-ThinItalic-webfont.woff') format('woff'),
      url('Roboto-ThinItalic-webfont.ttf') format('truetype'),
      url('Roboto-ThinItalic-webfont.svg#RobotoThinItalic') format('svg');
      font-style: italic;
      }
      .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      }
      .button100 {
      width: 48px;
      height: 48px;
      cursor: pointer;
      &:hover {
      fill: white; 
      }
      }
      .defs {
      position: absolute;
      top: -9999px;
      left: -9999px;
      }
      button:hover {
      opacity: 0.8;
      }
      .center {
      display: table;
      margin: 0 auto;
      text-align: center;
      }
      .button1 {border-radius: 2px;}
      .button2 {border-radius: 4px;}
      .button3 {border-radius: 8px;}
      .button4 {border-radius: 12px;}
      .button5 {border-radius: 50%;}
      .div1 {position: fixed; left:37%}
      .div2 {position: fixed; background-color: white; opacity:0.8; left: 33%; top: 75%; width: 35%; height: 40%; border-radius: 12px; text-align: center;}
      .grid-container {display: grid; grid-column-gap: 50px; grid-row-gap: 50px;}
      .grid-item{grid-row-start: 1; grid-row-end: 1;}
      #bars {
      height: 30px;
      left: 50%;
      margin: -30px 0 0 -20px;
      position: absolute;
      top: 75%;
      width: 40px;
      }
      .bar {
      background: #666;
      bottom: 1px;
      height: 3px;
      position: absolute;
      width: 3px;      
      animation: sound 0ms -800ms linear infinite alternate;
      }
      @keyframes sound {
      0% {
      opacity: .35;
      height: 3px; 
      }
      100% {
      opacity: 1;       
      height: 28px;        
      }
      }
      .bar:nth-child(1)  { left: 1px; animation-duration: 474ms; }
      .bar:nth-child(2)  { left: 5px; animation-duration: 433ms; }
      .bar:nth-child(3)  { left: 9px; animation-duration: 407ms; }
      .bar:nth-child(4)  { left: 13px; animation-duration: 458ms; }
      .bar:nth-child(5)  { left: 17px; animation-duration: 400ms; }
      .bar:nth-child(6)  { left: 21px; animation-duration: 427ms; }
      .bar:nth-child(7)  { left: 25px; animation-duration: 441ms; }
      .bar:nth-child(8)  { left: 29px; animation-duration: 419ms; }
      .bar:nth-child(9)  { left: 33px; animation-duration: 487ms; }
      .bar:nth-child(10) { left: 37px; animation-duration: 442ms; }
   </style>
   <body>
