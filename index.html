        imgReload1()
    }

    function imgReload1(){
        document.getElementById('song-cover').src = ""
    }

    function reload(){
        var song =""
        let url = 'https://api.musyc.ga';

        fetch(url)
        .then(res => res.json())
        .then((out) => {
            fetch('https://defectivecors.herokuapp.com/https://api.deezer.com/search?q='+out.now_playing.song.text)
            .then(res => res.json())
            .then((out1) => {

            })
            .catch(err => { throw err })
            document.getElementById("song-text").innerHTML = out.now_playing.song.text;
	    document.getElementById("listeners").innerHTML = out.listeners.current + " people listening with you";
            
            if(out.live.streamer_name === ""){
                document.getElementById("dj-name").innerHTML = "DJ: Auto DJ";
            }else{
                document.getElementById("dj-name").innerHTML = "DJ: "+out.live.streamer_name;
            }
        })
        .catch(err => { throw err });
    }

    reload()

    window.setInterval(function(){
        reload()
    }, 10000);
</script>

.spider .body .eye {

}

.spider .body .eye.left {

.spider .body .eye.right {

.spider .body .eye:after {

    width: 7px;
    height: 7px;
    content: '';
    display: block;
    margin: 55%;
    border-radius: 50%;

    animation: look 8s infinite;
}

.spider .legs .leg {
    width: 80px;
    height: 40px;
    margin-top: -20px;
    border: 5px solid transparent;
    border-top-color: #000;
    border-radius: 40px 40px 0 0;
}

.spider .legs {
    position: absolute;
    bottom: -10%;
    z-index: -1;
}

.spider .legs.left {
    left: -70%;
}
.spider .legs.right {
    right: -60%;
}


.legs.left .leg:nth-child(1){
    transform: rotate(10deg);
    margin-left: 10px;
}
.legs.right .leg:nth-child(1){
    transform: rotate(-10deg);
    margin-left: -10px;
}


.legs.left .leg:nth-child(2){
    transform: rotate(-20deg);
    margin-left: 20px;
}
.legs.right .leg:nth-child(2){
    transform: rotate(20deg);
    margin-left: -20px;
}


.legs.left .leg:nth-child(3){
    transform: rotate(-50deg);
    margin-left: 30px;
}
.legs.right .leg:nth-child(3){
    transform: rotate(50deg);
    margin-left: -30px;
}

/* 1. Animatie */
@keyframes look {
    0%, 40%, 100% {
        transform: translateX(0); 
    }

}


/* 3. Animatie */
@keyframes swing {
    0% {

    50% {

    }
    75% {

    }
    100% {
        transform: translateY(0);

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    }

    window.setInterval(function(){
        plusSlides(1)
    }, 5000);
</script>
